<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="page-background">
            <div class="login-box">
                <h2 style="color:#09c35c">Sign Up</h2>
                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <label><strong style="color:#09c35c">Email</strong></label>

                    <div class="user-box">
                        <input type="text"
                            required class="form-control"
                            formControlName="email">

                    </div>
                    <label><strong
                            style="color:#09c35c">Password</strong></label>

                    <div class="user-box">

                        <input type="password" required class="form-control"
                            formControlName="password">
                        <!-- Göster/Gizle İkonu -->
                        <span class="toggle-password"
                            (click)="togglePasswordVisibility()">
                            <i
                                [ngClass]="passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                        </span>
                    </div>
                    <label><strong style="color:#09c35c">Confirm
                            Password</strong></label>

                    <div class="user-box">
                        <input type="password" required class="form-control"
                            formControlName="confirmPassword">
                    </div>
                    <div
                        *ngIf="signUpForm.get('password')?.hasError('minlength') && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)">
                        <span style="color: red;">Password must be at least 6
                            characters long.</span>
                    </div>
                    <div style="color: red;"
                        *ngIf="signUpForm.hasError('notSame') && signUpForm.get('confirmPassword')?.dirty && signUpForm.get('confirmPassword')?.touched">
                        Passwords do not match.
                    </div>
                    <div
                        *ngIf="signUpForm.get('email')?.invalid && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched)">
                        <span style="color: red;">Invalid email address.</span>
                    </div>
                    <div *ngIf="error" class="alert alert-warning" role="alert">
                        {{error}}
                    </div>
                    <div style="padding-top: 10px;">
                        <p style="color: white;">If you have an account, <span
                                routerLink="/sign-in"
                                style="cursor: pointer; text-decoration: underline;">sign
                                in</span> here.</p>

                    </div>
                    <a (click)="onSubmit()">
                        Register
                    </a>
                </form>
            </div>
        </div>

    </body>
</html>
