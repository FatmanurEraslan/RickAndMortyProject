<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="page-background">
      <div class="login-box">
        <h2 style="color:#09c35c">Sign In</h2>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <label><Strong style="color:#09c35c">Email</Strong></label>

          <div class="user-box">
            <input type="text" 
            required class="form-control" formControlName="email">
          </div>
          <label><Strong style="color:#09c35c">Password</Strong></label>

          <div class="user-box">
            <input type="password"  required class="form-control" formControlName="password">
            <!-- Göster/Gizle İkonu -->
            <span class="toggle-password" (click)="togglePasswordVisibility()">
                <i [ngClass]="passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </span>
        </div>
        <div  *ngIf="signInForm.get('email')?.invalid && (signInForm.get('email')?.dirty || signInForm.get('email')?.touched)">
          <span style="color: red;">Invalid email address.</span>
      </div>
      <div *ngIf="error"class="alert alert-warning" role="alert">
        {{error}}
      </div>
          <div style="padding-top: 10px;">
            <p style="color: white;">If you don't have an account, <span routerLink="/sign-up"
                style="cursor: pointer; text-decoration: underline;">sign
                up</span> here.</p>

          </div>

          <a (click)="onSubmit()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
    </div>

  </body>
</html>
